<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .centered {
                position: absolute;
                height: 100px;
                top: 0;
                bottom: 0;
                margin:auto;
                left:50%;margin-left:-100px;width:200px;
            }
            
        </style>
    </h:head>
    <h:body>
        
        <h:form>
            <b:growl id="growl" showDetail="true"/>  
            <b:container >
                <b:row styleClass="show-grid">
                    <b:column offset="3" col-md="6">
                        <b:panel title="Acessar o sistema" look="primary">
                            <b:row>
                                <b:column offset="3" col-md="2">
                                    <h:outputLabel value="E-mail"/>
                                </b:column>
                                <b:column col-md="4">
                                    <b:inputText placeholder="E-mail" id="email" value="${loginController.usuario.email}">
                                        <f:facet name="prepend">
                                            <b:icon name="user" />
                                        </f:facet>
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column offset="3" col-md="2">
                                    <h:outputLabel value="Senha"/>
                                </b:column>
                                <b:column span="4">
                                    <b:inputSecret placeholder="Senha" id="senha" value="${loginController.usuario.senha}"
                                                   >
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key" />
                                        </f:facet>
                                    </b:inputSecret>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span="4" offset="5">
                                    <p:commandButton value="Entrar" update="growl" 
                                                     style="width:100%" 
                                                     action="#{loginController.fazerLogin()}" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
            
        </h:form>
    </h:body>
</html>
