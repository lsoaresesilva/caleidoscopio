<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
        <p:dialog id="dlgDetalhesCliente" 
                  header="Informações do cliente" 
                  widgetVar="clienteDialog" 
                  modal="true" 
                  showEffect="fade" 
                  hideEffect="fade" resizable="false"
                  position="center">
                <h:form id="dialogClienteDetalhes">
                <p:outputPanel id="detalhesCliente" style="text-align:center;" >
                    <p:tabView>
                        <p:tab title="Detalhamento">
                            
                                <p:panelGrid columns="2" >
                                    
                                    <h:outputLabel value="Nome"/>
                                    <h:inputText value="#{clienteController.cliente.nome}" />
                                    <h:outputLabel value="E-mail"/>
                                    <h:inputText value="#{clienteController.cliente.email}" />
                                    <h:outputLabel value="Telefone"/>
                                    <h:inputText value="#{clienteController.cliente.telefone}" />
                                    <h:outputLabel value="Data de aniversário"/>
                                    <h:inputText value="#{clienteController.cliente.dataNascimento}" 
                                                 converter="localDateConverter"/>
                                    <p:commandButton id="btnAtualizarCliente" value="Salvar" action="#{clienteController.salvarOuAtualizar()}" oncomplete="PF('clienteDialog').hide()" update="growl :listagemClientes:clientesCadastrados"/>
                                    
                                </p:panelGrid>
                            
                        </p:tab>
                        
                    </p:tabView>
                </p:outputPanel>
                    </h:form>
            <p:ajax event="close" listener="#{clienteController.gerenciarFechamentoDialog}"/>
            </p:dialog> 
    
</ui:composition>
