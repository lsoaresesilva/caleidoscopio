<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Simples"/>
                <p:inputText id="simples" value="${cfController.configuracaoFinanceira.simples}"/>
                <h:outputLabel value="Taxa do cartão"/>
                <p:inputText id="taxaCartao" value="${cfController.configuracaoFinanceira.taxaCartao}"/>
                <h:outputLabel value="Comissão de vendas"/>
                <p:inputText id="comissaoVendas" value="${cfController.configuracaoFinanceira.comissaoVendas}"/>  
                <h:outputLabel value="Taxas adicionais"/>
                <p:inputText id="taxasAdicionais" value="${cfController.configuracaoFinanceira.taxasAdicionais}"/> 
                <h:outputLabel value="Valores acréscimos"/>
                <p:inputText id="valoresAcrescimos" value="${cfController.configuracaoFinanceira.valorAcrescimo}"/> 
                <p:commandButton value="Salvar" action="${cfController.salvar}" process="@this"/>
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
